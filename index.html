<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-screen">
    <h1>💖 Create Your Personalized Valentine's Day Card 💖</h1>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <button id="generate-card">Generate Card</button>
  </div>

  <div class="card hidden">
    <h1>Happy Valentine's Day, <span id="friend-name"></span>! ❤️</h1>
    <p>You are truly special and deserve all the love and joy in the world today and always!</p>
    <button id="back">Go Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
