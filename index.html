<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="front">
      <h1>💌 Open Your Valentine 💌</h1>
      <button id="open-card">Open Card</button>
    </div>
    <div class="back hidden">
      <h1>Happy Valentine's Day! ❤️</h1>
      <p>You are the sweetest thing in my life. Sending you love and joy on this special day!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
